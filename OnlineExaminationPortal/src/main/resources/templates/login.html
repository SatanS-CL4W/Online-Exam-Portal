<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section class="vh-100 bg-dark">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<h3 class="mb-5">New/ User Login</h3>

							<form th:action="@{/doLogin}" method="post"> <!-- Added form tag -->
								<div data-mdb-input-init class="form-outline mb-4">
									<input name="email" type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Enter email" />
									<label class="form-label text-black" for="typeEmailX-2">Email</label>
								</div>

								<div data-mdb-input-init class="form-outline mb-4">
									<input name="password" type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Enter password" />
									<label class="form-label" for="typePasswordX-2">Password</label>
								</div>

								<!-- Checkbox -->
								<div class="form-check d-flex justify-content-start mb-4">
									<input class="form-check-input" type="checkbox" value="" id="form1Example3" />
									<label class="form-check-label" for="form1Example3"> Remember password </label>
								</div>

								<button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
							</form> <!-- Closing form tag -->

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
